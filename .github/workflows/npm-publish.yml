# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2.1.7
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: npm i npm@latest -g
      - run: npm i -ws --force
      - run: npm i tsup -D --force
      - name: Test compiling
        run: |
          npm run build:utils
          npm run build:networkClient
          npm run build:assets
          npm run build:scripts
          npm run build:warmapScreenshot

      - name: Run tests
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm i npm@latest -g
      - run: npm i -ws --force
      - run: npm i tsup -D --force
      - name: Compile all packages
        run: |
          npm run build:utils
          npm run build:networkClient
          npm run build:assets
      - name: Publish all packages
        run: |
          npm publish --access public --workspace="hagcp-utils"
          npm publish --access public --workspace="hagcp-network-client"
          npm publish --access public --workspace="hagcp-assets"
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}


